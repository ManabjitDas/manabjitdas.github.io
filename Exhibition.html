<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Exhibits</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgba(72, 61, 139, 1), rgba(0, 191, 255, 1));
            color: white;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            letter-spacing: 3px;
            text-transform: uppercase;
            color: gold;
        }

        /* Class Buttons Grid */
        .class-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 80%;
        }

        .class-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, background 0.3s;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .class-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.4);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: gold;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">Explore Don Bosco Barpeta Road Exhibits</div>

    <!-- Class Buttons -->
    <div class="class-buttons">
        <a href="class-3.html" class="class-card">Class 3</a>
        <a href="class-4.html" class="class-card">Class 4</a>
        <a href="class-5.html" class="class-card">Class 5</a>
        <a href="class-6.html" class="class-card">Class 6</a>
        <a href="class-7.html" class="class-card">Class 7</a>
        <a href="class-8.html" class="class-card">Class 8</a>
        <a href="class-9.html" class="class-card">Class 9</a>
        <a href="class-10.html" class="class-card">Class 10</a>
        <a href="Art.html" class="class-card">Art & Craft</a>
    </div>

    <!-- Footer -->
    <div class="footer">Welcome to Don Bosco Barpeta Road Exhibits</div>
</body>
</html>
